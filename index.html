<!DOCTYPE html>

                    type="button" data-twe-collapse-init data-twe-target="#navbarSupportedContent3"
                    aria-controls="navbarSupportedContent3" aria-expanded="false" aria-label="Toggle navigation">

                    <span class="[&>svg]:w-7 [&>svg]:stroke-black/50 dark:[&>svg]:stroke-neutral-200">

                            <path fill-rule="evenodd"

                    <div class="list-style-none me-auto flex flex-col ps-0 lg:mt-1 lg:flex-row" data-twe-navbar-nav-ref>

                            <a class="text-black dark:text-white lg:px-2 font-light" aria-current="page" href="#"

                        </div>
                        <!-- Features link -->

                            <a class="p-0 text-black/60 transition duration-200 hover:text-black/80 hover:ease-in-out focus:text-black/80 active:text-black/80 motion-reduce:transition-none dark:text-white/60 dark:hover:text-white/80 dark:focus:text-white/80 dark:active:text-white/80 lg:px-2 font-light"
                                href="#" data-twe-nav-link-ref>Blog</a>
                        </div>
                        <!-- Pricing link -->
                        <div class="mb-4 ps-2 lg:mb-0 lg:pe-1 lg:ps-0" data-twe-nav-item-ref>
                            <a class="p-0 text-black/60 transition duration-200 hover:text-black/80 hover:ease-in-out focus:text-black/80 active:text-black/80 motion-reduce:transition-none dark:text-white/60 dark:hover:text-white/80 dark:focus:text-white/80 dark:active:text-white/80 lg:px-2 font-light"
